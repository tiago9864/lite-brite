<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Lite-Brite</title>
</head>
<body>
  <h1 id="title">Lite Brite</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="number-of-rows">Please enter the number of rows:</label>
          <input type="number" id="number-of-rows" class='form-control' min="2" max="5">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="number-of-cols">Please enter the number of columns:</label>
          <input type="number" id="number-of-cols"   class='form-control' min="2" max="5">
        </div>
      </div>
      <div class="col-md-4">
        <button id="update-grid-button" class="btn btn-success">Update Grid Size</button>
      </div>
    </div>
  <div class="row">
    <table id="canvas"></table>
  </div>
  <br/>
    <br/>
      <br/>
  <div class="row">
    <table id="color">
      <tr>
        <td class="blue"></td>
        <td class="red"></td>
        <td class="green"></td>
        <td class="black"></td>
      </tr>
    </table>
  </div>

  </div>

<footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
  <script src="js/app.js"></script>
</footer>
</body>
</html>
